<mat-toolbar color="primary">
  <span>Crud Operations</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditForm()">
    Add Employee
  </button>
</mat-toolbar>
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened class="sideNav">
    <button mat-button class="menu-button">
      <mat-icon>menu</mat-icon> Menu Items
    </button> 
  </mat-drawer>
  <mat-drawer-content>
    <div class="mainBody">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="Sku">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sku</th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
          </ng-container>
    
      
          <ng-container matColumnDef="SellingPrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SellingPrice </th>
            <td mat-cell *matCellDef="let row"> {{row.SellingPrice}} </td>
          </ng-container>
    
    
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
            <td mat-cell *matCellDef="let row"> 
              <button mat-icon-button color="primary" (click)="openEditForm(row.id); $event.stopPropagation()">
                <mat-icon>edit</mat-icon>
              </button> 
              <button mat-icon-button color="warn"  (click)="deleteEmployeDetails(row.id); $event.stopPropagation()">
                <mat-icon >delete</mat-icon>
              </button> 
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row.id)"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
    <router-outlet></router-outlet>

  </mat-drawer-content>
</mat-drawer-container>
